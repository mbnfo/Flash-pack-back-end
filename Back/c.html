<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pinterest-inspired Layout</title>
</head>
<body>
    <header>
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <div class="card-grid">
            <!-- Sample card elements; repeat for as many as needed -->
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <!-- ... -->
        </div>

        <button id="add-card-button">+</button>
    </main>
</body>
</html>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #ffffff; /* Pure White */
    margin: 0;
    padding: 0;
    color: #000000; /* Black for typography */
}

header {
    background-color: #ffffff; /* White */
    padding: 10px 0;
    text-align: right;
    margin-bottom: 20px;
    border-bottom: 2px solid #000; /* Black border for separation */
}

#logout-button {
    background-color: #000000; /* Black */
    border: none;
    color: #ffffff; /* White text on the black button */
    padding: 10px 20px;
    margin-right: 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

#logout-button:hover {
    background-color: #333333; /* Slightly lighter shade of black on hover */
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Creates a 4x4 grid */
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.card {
    background-color: #f5f5f5; /* Light Gray for the cards to stand out against white */
    height: 250px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    background-image: url('path_to_your_image.jpg');
    background-size: cover;
    background-position: center;
}

.card:hover {
    transform: scale(1.05); /* Slight zoom-in effect on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Darker shadow on hover for depth */
}

#add-card-button {
    display: block;
    width: 50px;
    height: 50px;
    background-color: #000000; /* Black */
    color: #ffffff; /* White text on the black button */
    font-size: 24px;
    border: none;
    border-radius: 50%; /* Makes it circular */
    margin: 20px auto;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

#add-card-button:hover {
    background-color: #333333; /* Slightly lighter shade of black on hover */
}

/* ... (your previous styles) ... */

.card-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 1 column for small devices */
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
    .card-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for medium devices */
    }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
    .card-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for large devices */
    }
}

/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) {
    .card-grid {
        grid-template-columns: repeat(4, 1fr); /* 4 columns for extra large devices */
    }
}


</style>

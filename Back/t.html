<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue Card Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h1>Front</h1>
                <p>Question or Prompt 1</p>
            </div>
            <div class="back">
                <h1>Back</h1>
                <p>Answer or Information 1</p>
            </div>
        </div>
        <!-- Repeat the card div for multiple cards -->
        <div class="card">
            <div class="front">
                <h1>Front</h1>
                <p>Question or Prompt 2</p>
            </div>
            <div class="back">
                <h1>Back</h1>
                <p>Answer or Information 2</p>
            </div>
        </div>
        <!-- Add as many cards as needed -->
    </div>
</body>

</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0f2f1; /* This is a pale green which will be the background */
    }
    
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 50px;
    }
    
    .card {
        width: 100%;
        max-width: 250px;
        height: 350px;
        border: 1px solid #66bb6a; /* Light green border */
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        perspective: 1000px;
    }
    
    .front,
    .back {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: transform 0.5s;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .front {
        background-color: #a5d6a7; /* A shade of light green */
        color: #2e7d32; /* Darker green for text contrast */
    }
    
    .back {
        background-color: #c8e6c9; /* Another shade of light green */
        color: #2e7d32; /* Darker green for text contrast */
        transform: rotateY(180deg);
    }
    
    .card:hover .front {
        transform: rotateY(180deg);
    }
    
    .card:hover .back {
        transform: rotateY(0deg);
    }
    

</style>
